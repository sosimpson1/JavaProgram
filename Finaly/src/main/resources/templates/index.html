<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:switch="${users}">
    <h2 th:case="null">no users yet!</h2>
    <div th:case="*"><h2>Users</h2></div>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <td><a th:href="@{/user/edit/{id}(id=${user.id})}">Edit</a></td>
            <td><a th:href="@{/user/delete/{id}(id=${user.id})}">Delete</a></td>
        </tr>

        </tbody>
    </table>
    <!--add-user.html?_ijt=hvh7d80pes0gkg607jg9b4tqtm-->
    <p><a href="/user/signup">Add a new user</a></p>
</div>

</div>
</body>
</html>
